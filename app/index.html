<!doctype html>
<html class="no-js">
    <head>
        <!-- Generic -->
        <meta content="index, follow" name="robots"></meta>
        <meta name="fragment" content="#" />
        <title>VT Beer Trail</title>

        <!-- Devices -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <!-- For Chrome for Android Add To Homescreen-->

        <meta name="apple-mobile-web-app-title" content="VT Beer Trail" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- For Chrome for Android StandAlone Mode -->
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Facebook OpenGraph, Twitter Cards, SEO-->
        <meta name="description" content="A Comprehensive Reference For Vermont's Brewers and Their Communities" />
        <meta property="twitter:title" content="Vermont Craft Beer Trail" />
        <meta property="twitter:image" content="http://www.vtbeertrail.com/icons/trail-sign.png" />

        <meta property="twitter:description" content="A Comprehensive Reference For Vermont's Brewers and Their Communities" />

        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://www.vtbeertrail.com/icons/trail-sign.png" />
        <meta property="og:url" content="http://www.vtbeertrail.com" />
        <meta property="og:description" content="A Comprehensive Reference For Vermont's Brewers and Their Communities" />
        <meta property="og:site_name" content="Vermont Craft Beer Trail" />
        <meta property="og:locale" content="en_US" />

        <!-- For Chrome for Android Add To Homescreen-->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- For Chrome for Android and Apple Homescreen Icons -->
        <link rel="shortcut icon" sizes="512x512" href="icons/trail-sign.png">
        <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">

        <!-- For Apple Start-Up Image-->
        <link rel="apple-touch-startup-image" href="/startup-image.png">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- required for html5 history api link mode
        <base href="/"></base>  -->
    </head>

    <body ng-app="vtbtApp">

    <header class="header">
        <span back-button class="header-back-button"></span>
        <h1 class="header-heading">VT Beer Trail</h1>
        <span home-button="/" class="header-home-button"></span>
    </header>

    <main ng-view class="view"></main>
