<section class="googlemap-header">
    <div class="googlemap-header-image brewer40-{{::brewer.selector}}"></div>
    <p class="googlemap-header-text">{{::brewer.name}}</p>
    <p class="googlemap-header-text-small">{{::brewer.address}}, {{::brewer.city}}</p>
</section>
<section id="brewerlocation" class="googlemap" single-marker-map lat={{::brewer.latitude}} lon={{::brewer.longitude}} lati={{::lati}} loni={{::loni}}></section>
