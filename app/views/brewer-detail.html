
<res-img></res-img>
<h2 class="brewerdetail-header">{{::brewer.name}}</h2>
<p class="brewerdetail-small">{{::brewer.address}}, {{::brewer.city}}, {{::brewer.state}}</p>
<a ng-href="#!/{{::brewer.selector}}/location" class="brewerdetail-button-map"><p class="brewerdetail-linktext">Locate Brewery</p></a>
<a ng-href="tel:{{::brewer.phone}}" class="brewerdetail-button-phone" telephone-call><p class="brewerdetail-linktext">{{::brewer.phone}}</p></a>
<a ng-href="#!/{{::brewer.selector}}/shoppinglist" class="brewerdetail-button-shopping" ><p class="brewerdetail-linktext">Local Shopping</p></a>
<a ng-href="#!/{{::brewer.selector}}/dininglist" class="brewerdetail-button-dining" ><p class="brewerdetail-linktext">Local Dining</p></a>
<a ng-href="#!/{{::brewer.selector}}/weather" class="brewerdetail-button-weather" ><p class="brewerdetail-linktext">Local Weather</p></a>

<section class="spinner-block" data-loading-spinner-widget>
    <div class="spinner"></div>
</section>
